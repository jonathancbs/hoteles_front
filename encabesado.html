<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservations</title>
    <style>
        /* Add your iframe style */
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust the iframe height to account for the header */
            border: none;
        }

        /* Styles provided for the header */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        a {
            color: #333;
            text-decoration: none;
            position: relative;
            font-size: 18px; /* Change font size as needed */
            display: inline-block;
            padding-bottom: 5px;
            transition: all 0.3s;
        }

        a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px; /* Adjust the distance of the line from the text */
            left: 0;
            background-color: transparent;
            transition: all 0.3s;
        }

        a:hover {
            color: #cd2e2e;
        }

        a:hover::after {
            width: 100%;
            height: 2px;
            bottom: -2px; /* Adjust the distance of the line from the text */
            left: 0;
            background-color: #ff8c00; /* Change to desired orange color */
            transform: scaleX(1);
        }

        a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff8c00; /* Change to desired orange color */
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        a:hover::before {
            transform: scaleX(1);
        }

        a:hover::after {
            transform-origin: 0 100%;
            transform: scaleX(0);
        }

        header {
            background-color: #fff;
            color: #333;
            padding: 20px 0;
            border-bottom: #efeded solid 1px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 95%;
            margin: 0 auto;
        }

        .logo > img {
            font-size: 24px;
            font-weight: bold;
            height: 90px;
        }

        ul li {
            display: inline;
            margin-right: 20px;
        }

        .head-menu ul {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="imagenes/logo-oasis.png" alt="Hotel Oasis Logo">
            </div>
            <ul class="head-menu">
                <li><a href="index.html" class="link-menu active" target="contenido">Inicio</a></li>
                <li><a href="todo/registro/rigistro.html" class="link-menu" target="contenido">Reservar Habitaciones</a></li>
                <li><a href="todo/Sistema de notificaciones/notificasiones.html" class="link-menu" target="contenido">Notificaciones</a></li>
                <li><a href="todo/pregunas recuentes/preguntas.html" class="link-menu" target="contenido">Preguntas Frecuentes</a></li>
              
            </ul>
        </nav>
    </header>

    <iframe name="contenido" src="index.html"></iframe>
</body>
</html>
